<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <h1>Reserveringen</h1>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Reservering nummer</th>
        </tr>
      </thead>
      <tbody id="reserveringen-body"></tbody>
    </table>

    <div class="container">
      <div class="row">
        <div class="col">Column 1</div>
        <div class="col">Column 2</div>
        <div class="col">Column 3</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">Column 4</div>
        <div class="col-12 col-md-2">Column 5</div>
        <div class="col-12 col-md-8">Column 6</div>
      </div>
    </div>

    <div class="container" id="reserveringen-body">

    </div>

    <div class="container">
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-8 text-center">
            Content
          </div>
          <div class="col-2">
            Rechter menu
          </div>
        </div>
    </div>

    <script>
      function haalOp() {
        // Backend aanroepen
        fetch("http://localhost:8080/reserveringen")
          .then((res) => res.json())
          .then((data) => {
            // Data is dus het lijst van reserveringen
            console.log(data);

            var x = "";

            // for
            data.forEach((reservering) => {
              x += `<div class="row">
        <div class="col">${reservering.id}</div>
        <div class="col">${reservering.reservationNumber}</div>
        <div class="col">Column 3</div>
      </div>`;
            });

            document.getElementById("reserveringen-body").innerHTML = x;
          });
      }
      haalOp();

      // // Named function
      // function handleResponse(res) {
      //     return res.json();
      // }
    </script>
  </body>
</html>
